<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The devil don't!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src='jquery-1.11.2.js'></script>
	<script type="text/javascript" src="jquery.easing.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var index = 0;
			var pic = $("#pic");
			var div = $("#pic>div");
			var main = $("#main");
			// window.onload=clock;
			clock();
			/*----start×ó±ß°´Å¥btn---*/
			$('#left>div').slice(0,5).click(function(event) {
				clearInterval(timer);
				timer = null;
				$(this).css('opacity', '1');
				$(this).siblings().css('opacity', '0.5');
				// console.log($(this).index());
				var w=-$(this).index()*$('#main').width();
				$('#pic').css({
					left:w
				},200);
				// timer=setInterval(down,3000);
			});
			$('#twitter>div').hover(function() {
				$(this).css('backgroundColor', '#0f423f');
			}, function() {
				$(this).css('backgroundColor', '#262626');
			});
			/*----end ×ó±ß°´Å¥btn---*/

			/*----start  fix----*/
			/* fix ×óÓÒ°´Å¥start*/
			$('#btnL').click(function(event) {
				clearInterval(timer);
				index--;
				if (index<0) {
					index = div.length-1;
				};
				$('#btn'+index).css('opacity', '1');
				$('#btn'+index).siblings().css('opacity', '0.5');
				move(-main.width()*index);
				// pic.animate({left: -main.width()*index}, 10);
				clock();
			});

			$('#btnR').on("click",function(){
				clearInterval(timer);
				down();
				clock();
			})
			function move (change) {
				pic.animate({
					left:change,
				},{
					easing: "easeOutExpo",
		            	duration: 1000,
		            	})
			}
			function down() {
				index++;
				if (index>div.length-1) {
					index = 0;
				};
				$('#btn'+index).css('opacity', '1');
				$('#btn'+index).siblings().css('opacity', '0.5');
				move(-main.width()*index);
				// pic.animate({left: -main.width()*index}, 10);
			}
			function clock(){
				timer=setInterval(down,3000);
			}
			/* fix ×óÓÒ°´Å¥end*/

			$('#news').hover(function() { 
				$(this).removeClass('news').addClass('newshover');
			}, function() {
				$(this).removeClass('newshover').addClass('news');
			});

			$('#off').hover(function() {
				$(this).removeClass('off').addClass('offhover');
			}, function() {
				$(this).removeClass('offhover').addClass('off');
			});

			$('#togbtn>div').hover(function() {
				$(this).css({
					color: '#06baab',
				});
			}, function() {
				$(this).css('color', '#224a4a');
			});
			

			/*----end fix----*/

			/*----bg1---*/
			$('#imme1').hover(function() {
				$(this).css('backgroundImage', 'url(img/imme_btn2.png)');
			}, function() {
				$(this).css('backgroundImage', 'url(img/imme_btn1.png)');
			});
			$('#video1').hover(function() {
				$(this).css('backgroundImage', 'url(img/video2.png)');
			}, function() {
				$(this).css('backgroundImage', 'url(img/video1.png)');
			});

			/*----bg2---*/
			$('#imme2').hover(function() {
				$(this).css('backgroundImage', 'url(img/imme_btn2.png)');
			}, function() {
				$(this).css('backgroundImage', 'url(img/imme_btn1.png)');
			});
			$('#video2').hover(function() {
				$(this).css('background', 'url(img/play.png) -165px 0px');
			}, function() {
				$(this).css('background', 'url(img/play.png) 0px 0px');
			});
			$('#bg2_lbtn').click(function(event) {
				$('#des2').css('background', 'url(img/cut_font2.png)');
			});
			$('#bg2_rbtn').click(function(event) {
				$('#des2').css('background', 'url(img/cut_font1.png) 60px 0 no-repeat');
			});

			/*----bg3---*/
			$('#imme3').hover(function() {
				$(this).css('backgroundImage', 'url(img/imme_btn2.png)');
			}, function() {
				$(this).css('backgroundImage', 'url(img/imme_btn1.png)');
			});
			$('#video3').hover(function() {
				$(this).css({
					opacity: '0.5',
					background: 'url(img/play.png) -495px 0px'
				});
				// $(this).css('background', 'url(img/play.png) -495px 0px');
			}, function() {
				$(this).css('background', 'url(img/play.png) -330px 0px');
			});

			/*----bg4---*/
			$('#imme4').hover(function() {
				$(this).css('backgroundImage', 'url(img/imme_btn2.png)');
			}, function() {
				$(this).css('backgroundImage', 'url(img/imme_btn1.png)');
			});
			$('#video4').hover(function() {
				$(this).css('background', 'url(img/play.png) -825px 0px');
			}, function() {
				$(this).css('background', 'url(img/play.png) -660px 0px');
			});
			$('#bg4_lbtn').click(function(event) {
				$('#des4').css('background', 'url(img/cut_font4.png)');
			});
			$('#bg4_rbtn').click(function(event) {
				$('#des4').css('background', 'url(img/cut_font3.png)');
			});
			$('#skill1').hover(function() {
				$(this).css({
					width:'312px',
					height: '128px',
					background: 'url(img/skills.png)',
					zIndex:99
				});
			}, function() {
				$(this).css({
					width:'56px',
					height: '56px',
					background: 'url(img/skill.png)'
				});
			});
			$('#skill2').hover(function() {
				$(this).css({
					width:'312px',
					height: '128px',
					background: 'url(img/skills.png) -312px 0',
					zIndex:98
				});
			}, function() {
				$(this).css({
					width:'56px',
					height: '56px',
					background: 'url(img/skill.png) -56px 0'
				});
			});
			$('#skill3').hover(function() {
				$(this).css({
					width:'312px',
					height: '128px',
					background: 'url(img/skills.png) -624px 0',
					zIndex:98
				});
			}, function() {
				$(this).css({
					width:'56px',
					height: '56px',
					background: 'url(img/skill.png) -112px 0'
				});
			});

			/*----bg5---*/
			$('#imme5').hover(function() {
				$(this).css('backgroundImage', 'url(img/imme_btn2.png)');
			}, function() {
				$(this).css('backgroundImage', 'url(img/imme_btn1.png)');
			});
			$('#video5').hover(function() {
				$(this).css('background', 'url(img/play.png) -1155px 0px');
			}, function() {
				$(this).css('background', 'url(img/play.png) -990px 0px');
			});
			
		});
	</script>
</head>
<body>
	<div id="warp">
		<div id="head"></div>
		<div id="con" class="clear">
			<div id="left" class="fl">
				<div id="btn0" class="btn"></div>
				<div id="btn1" class="btn"></div>
				<div id="btn2" class="btn"></div>
				<div id="btn3" class="btn"></div>
				<div id="btn4" class="btn"></div>
				<div id="twitter" class="clear">
					<div id="twitter1" class="fl"></div>
					<div id="twitter2" class="fl"></div>
				</div>
			</div>
			<div id="right" class="fl">
				<div id="main">
					<div id="pic">
						<div>
							<img src="img/bg1.jpg" alt="" />
							<div id="imme1"></div>
							<div id="video1"></div>
						</div>
						<div>
							<img src="img/bg2.jpg" alt="" />
							<div id="bg2_lbtn"></div>
							<div id="bg2_rbtn"></div>
							<div id="video2"></div>
							<div id="des2"></div>
							<div id="imme2"></div>
						</div>
						<div>
							<img src="img/bg3.jpg" alt="" />
							<div id="video3"></div>
							<div id="imme3"></div>
						</div>
						<div>
							<img src="img/bg4.jpg" alt="" />
							<div id="bg4_lbtn"></div>
							<div id="bg4_rbtn"></div>
							<div id="video4"></div>
							<div id="des4"></div>
							<div id="imme4"></div>
							<div id="skill1"></div>
							<div id="skill2"></div>
							<div id="skill3"></div>
						</div>
						<div>
							<img src="img/bg5.jpg" alt="" />
							<div id="video5"></div>
							<div id="imme5"></div>
						</div>
					</div>
				</div>
				<div id="fix">
					<div id="news" class="news"></div>
					<div id="off" class="off"></div>
					<div id="togbtn" class="clear toggle">
						<div id="btnL" class="fl"><</div>
						<div id="btnR" class="fl">></div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
